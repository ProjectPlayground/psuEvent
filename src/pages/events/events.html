<ion-header>

	<ion-navbar>
		<ion-title>All Events</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>SELECT DATE</ion-label>
			<ion-select [(ngModel)]="selectingEvent.id" (ionChange)="onChange(selectingEvent)">
				<ion-option *ngFor="let event of events" value="{{event.id}}" >{{event.date | date: 'yMMMMEEEEd' }}</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>

	

	<ion-grid>
		<ion-row>
			<ion-col width-80>
				<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
			</ion-col>
			<ion-col width-20>
				<button ion-fab mini color="light" (click)="resetAllCriteria()"><ion-icon name="md-refresh" ></ion-icon></button>
			</ion-col>
		</ion-row>
	</ion-grid>

	
	<ion-list>
		<button ion-item *ngFor="let event of selectingEvent" (click)="showEventDetail($event, event)">
			{{event.title}}
			<div class="item-note" item-right>
				{{event.date | date: 'dd/MM/yyyy' }}
				
			</div>

			<ion-badge item-right [hidden]="!event.isSendData"><ion-icon name="md-checkmark" ></ion-icon></ion-badge>
		</button>
	</ion-list>

	<!-- <ion-fab top right edge>
		<button ion-fab mini (click)="resetAllCriteria()"><ion-icon name="md-refresh" ></ion-icon></button>
	</ion-fab> -->

	<ion-fab center bottom>
		<button ion-fab (click)="showAddEvent()"><ion-icon name="md-add" ></ion-icon></button>
	</ion-fab>

</ion-content>
