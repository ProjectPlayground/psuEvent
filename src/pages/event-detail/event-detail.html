<ion-header>

	<ion-navbar>
		<ion-title  *ngIf="selectedEvent">{{selectedEvent.title}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<h1 text-center>{{checkedStd}} / {{totalStd}}</h1>
	<ion-card>
		<ion-item text-center>
			<p>{{selectedEvent.title}}</p>
			<p>{{selectedEvent.date | date: 'yMMMMEEEEd' }}</p>
		</ion-item>
	</ion-card>
	
	

	<ion-list>
		<ion-list-header color="primary">
			Already Checked
		</ion-list-header>
		<ion-item *ngFor="let event of selectedEvent.students" [hidden]="!event.isCheck">
			{{event.id}}

			<div class="item-note" item-right >
				{{event.name}}
			</div>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header color="dark">
			Not Checked
		</ion-list-header>
		<ion-item *ngFor="let event of selectedEvent.students" [hidden]="event.isCheck">
			{{event.id}}

			<div class="item-note" item-right >
				{{event.name}}
			</div>
		</ion-item>
	</ion-list>

	<div style="text-align: center;">
		<button ion-button icon-left (click)="sendData()">
				<ion-icon name="ios-send"></ion-icon>
				Send Data
			</button>
	</div>
	
</ion-content>
