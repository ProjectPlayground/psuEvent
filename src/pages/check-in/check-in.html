<ion-header>

	<ion-navbar>
		<ion-title style="text-align: center;">Check In</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <p>STUDENT ID </p> -->
	<ion-grid>
		<ion-row>
			<ion-col width-75>
				<ion-list>
					<ion-item>
						<!-- <ion-label fixed>STUDENT ID</ion-label> -->
						<ion-input type="text" pattern="([0-9]|[0-9]|[0-9])" maxlength="10" placeholder="STUDENT ID" [(ngModel)]="enteredStdId"></ion-input>
						<!-- <ion-input type="number" max="9" placeholder="STUDENT ID" [(ngModel)]="enteredStdId"></ion-input> -->
					</ion-item>
				</ion-list>
			</ion-col>
			<!-- <ion-col width-30> -->
				<button ion-button color="light" (click)="scanQR()" [disabled]="loading">SCAN</button>
			<!-- </ion-col> -->
		</ion-row>
	</ion-grid>
	


	<!-- <p>SELECT ACTIVITY</p> -->
	<ion-list>
		<ion-item>
			<ion-label>ACTIVITY</ion-label>
			<ion-select [(ngModel)]="selectedActId">
				<ion-option value="{{act.id}}" *ngFor="let act of events">{{act.title}}</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>

	<div padding>
		<button ion-button full (click)="checkIfMacth()">Check In</button>
	</div>

</ion-content>
