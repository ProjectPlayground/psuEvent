<ion-header>

	<ion-navbar>
		<ion-title>Add New Event</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label floating>Title</ion-label>
			<ion-input type="text" [(ngModel)]="inputTitle"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Date</ion-label>
			<!-- <ion-input type="text"></ion-input> -->
			<ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="inputDate"></ion-datetime>
		</ion-item>

		<ion-list-header>
			Students' List
		</ion-list-header>
		<ion-grid *ngFor="let std of inputStdList">
			<ion-row>
				<ion-col width-50>
					<ion-input type="text" pattern="([0-9]|[0-9]|[0-9])" maxlength="10" placeholder="ID" [(ngModel)]="std.id"></ion-input>
				</ion-col>
				<ion-col width-50>
					<ion-input type="text" placeholder="Name" [(ngModel)]="std.name"></ion-input>
				</ion-col>
			</ion-row>
		</ion-grid>
		<div style="text-align: center;">
			<button ion-button icon-left color="light" (click)="addMoreStudent()">
				<ion-icon name="add"></ion-icon>
				Add More Student
			</button>
		</div>
	</ion-list>

	<div style="text-align: center;">
		<button ion-button full (click)="addNewEvent()">Add New Event</button>
		<button ion-button full color="dark" (click)="cancle()">Cancle</button>
	</div>
</ion-content>
